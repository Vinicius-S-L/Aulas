<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      div.conteiner {
        display: flex;
        background-color: yellow;
        flex-flow: row wrap;
      }
      div.item {
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">bloco C</div>
      <div class="item">bloco D</div>
      <div class="item">bloco E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
    </div>
  </body>
</html>
