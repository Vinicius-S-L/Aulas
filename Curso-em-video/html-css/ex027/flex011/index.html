<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      *{
        margin: 0;
      }

      div.conteiner {
        display: flex;
        height: 80vh;
        background-color: yellow;
        flex-direction: column;
        justify-content: flex-end;
        

      }
      div.item {
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        flex-grow: 1; /*Funcinou por causa da altura do "conteiner" que cobriu 80% da tela, se coloca 100% vai cobri a tela inteira. Então ele só vai ocupado a altura que a caixa onde ele esta terá*/
        /*
        flex: 0 1 auto é o padrão do sistema
        */
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item">Exemplo de bloco A</div>
      <div class="item">Exemplo de bloco B</div>
      <div class="item">Exemplo de bloco C</div>
      <div class="item">Exemplo de bloco D</div>
      <div class="item">Exemplo de bloco E</div>
      <div class="item">Exemplo de bloco F</div>
      <div class="item">Exemplo de bloco G</div>
      <div class="item">Exemplo de bloco H</div>
    </div>
  </body>
</html>
