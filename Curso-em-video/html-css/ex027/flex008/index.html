<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      div.conteiner {
        display: flex;
        flex-flow: row wrap;
        background-color: yellow;
        height: 400px;
        align-items: center;
      }
      div.item {
        background-color: aquamarine;
        border: 1px solid black;
        padding: 20px;
        text-align: center;
      }
      div#i1 {
        align-self: flex-start;
      }
      div#i2 {
        align-self: inherit;
      }
      div#i3 {
        align-self: flex-end;
      }

      div#i5 {
        align-self: stretch;
      }
      div#i6 {
        align-self: auto;
      }

      div#i8 {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item" id="i1">A</div>
      <div class="item" id="i2">B</div>
      <div class="item" id="i3">C</div>
      <div class="item" id="i4">D</div>
      <div class="item" id="i5">E</div>
      <div class="item" id="i6">F</div>
      <div class="item" id="i7">G</div>
      <div class="item" id="i8">H</div>
    </div>
  </body>
</html>
