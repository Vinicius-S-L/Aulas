<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        /* Box-level*/
        h1 {
            background-color: lightgrey;
            height: 150px;
            width: 300px;
            padding: 10px;
            border: 4px solid blueviolet;
            margin: auto;
            outline: 5px dashed cyan;
        }

        /*box inline-level*/
        a {
            border: 2px solid green;

            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Paragrafos são exemplos de box-level. <a href="#">Os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    <p>Segundo paragrafo</p>
    <a href="#">Segundo link</a>
    <a href="#">Terceiro link</a>
    <p>Terceiro paragrafo</p>
</body>
</html>
