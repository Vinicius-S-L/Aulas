<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário
    </title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="id-usuario">Usuário</label>
            <input type="text" name="usuario" id="id-usuario" required autocomplete="name" placeholder="nome de 8 digitos">
        </p>
        <p>
            <label for="id-senha">Senha</label>
            <input type="password" name="senha" id="id-senha"required minlength="8"
            maxlength="10" autocomplete="current-password" placeholder="senha de 8 digitos"
            >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
    
</body>
</html>
