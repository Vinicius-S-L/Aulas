<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste dde Formulário</h1>
    <form action="oi.php" method="get">
        <p>
            <label for="id-nome">Nome</label>
            <input type="text" name="nome" id="id-nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" >
        </p>
        <p>
            <label for="id-media">Média</label>
            <input type="number" name="media" id="id-media" min="0" max="10" placeholder="0 a 10" step="0.1" required >
        </p>
        <p>
            <label for="id-mes">Periodo do mês</label>
            <input type="month" name="mes" id="id-mes">
            
        </p>
        <p>
            <label for="id-data">Data</label>
            <input type="date" name="data" id="id-data">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
