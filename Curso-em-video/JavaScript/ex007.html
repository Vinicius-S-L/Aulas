<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        h3#resultado {
            margin-top: 10px;
            font: normal 18pt italic;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="first" id="first">
    <input type="number" name="second" id="second">
    <input type="button" value="somar" onclick="somar()">
    <h3 id="resultado">Resultado:</h3>
    
    <script>
        function somar() {
            var n1 = document.getElementById("first")
            var n2 = document.querySelector("input#second")
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var resultado = n1 + n2
            var res = document.getElementById("resultado")
            res.innerText = `A soma entre ${n1} e ${n2} Ã© ${resultado}`
        }
    </script>
</body>
</html>
