<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/ex012.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Verificador de Idade</h1>
      </header>

      <main>
        <div class="formulario">
          <label for="id-nascimento">Ano de Nascimento: </label>
          <input type="number" name="nascimento" id="id-nascimento" />
        </div>

        <div class="formulario">
          <label for="id-sexo">Sexo: </label>
          <div>
            <input
              type="radio"
              name="sexo"
              id="id-masculino"
              value="Masculino"
            />
            <label for="id-masculino">Masculino</label>
          </div>
          <div>
            <input type="radio" name="sexo" id="id-feminino" />
            <label for="id-feminino">Feminino</label>
          </div>
        </div>

        <div class="formulario" id="resultado">
          <input
            type="button"
            onclick="verifica()"
            value="Verificar"
            id="verifica"
          /> 
          <p id="descricao">Preenchar os dados acima para ver o resultado!</p>
          <div id="imagem"></div>
        </div>
      </main>
    </div>
    <script>
      function verifica() {
        var anoInput = window.document.getElementById("id-nascimento");
        var res = window.document.getElementById("descricao");
        var anoAtual = new Date().getFullYear();
        const idade = anoAtual - Number(anoInput.value);
        const imagem = window.document.getElementById("imagem");
        const sexo = window.document.getElementsByName("sexo")
        var genero = '';
        imagem.className = "";
        if (idade > 12 && idade < 18) {
          if (sexo[0].checked) {
            imagem.classList.add("adolescente-garoto")
          } else {
            imagem.classList.add("adolescente-garota")
          }
        }
        if (idade >= 18 && idade < 30) {
          if (sexo[0].checked) {
            imagem.classList.add("jovem-homem");
          } else {
            imagem.classList.add("jovem-mulher");
          }
        } else if (idade >= 30 && idade < 40) {
          if (sexo[0].checked) {
            imagem.classList.add("adulto-30");
          } else {
            imagem.classList.add("adulta-30");
          }
        } else if (idade >= 40 && idade <= 59) {
          if (sexo[0].checked) {
            imagem.classList.add("adulto-40");
          } else {
            imagem.classList.add("adulta-40");
          }
        }
        
        if (sexo[0].checked) {
            genero = 'Homem';
        } else if (sexo[1].checked) {
            genero = 'Mulher';
        }
        res.style.textAlign = 'center';
        res.innerHTML = `Detectamos ${genero} com ${idade} anos.`;
      }
    </script>
  </body>
</html>
